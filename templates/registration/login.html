{% extends "base.html" %}
{% block content %}
<div class="container py-5" style="max-width: 520px;">
  <h2 class="mb-3">Login</h2>

  {% if form.errors %}
    <div class="alert alert-danger">Your username/password didn’t match. Try again.</div>
  {% endif %}

  <form method="post" class="p-3 bg-white rounded shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Username</label>
      {{ form.username }}
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      {{ form.password }}
    </div>

    <button class="btn btn-primary w-100" type="submit">Login</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'signup' %}">Don’t have an account? Sign up</a>
  </div>
</div>
{% endblock %}
