{% extends "base.html" %}
{% block content %}

<div class="container my-4">
  <h2 class="fw-bold mb-1">Choose a learning path</h2>
  <p class="text-muted mb-4">Pick one section at a time â€” no long list.</p>

  <div class="row g-3">
    {% for m in modules %}
      <div class="col-md-4">
        <div class="card shadow-sm rounded-4 h-100">
          <div class="card-body">
            <h5 class="fw-bold mb-1">{{ m.title }}</h5>
            <div class="text-muted small mb-2">{{ m.count_label }}</div>
            <p class="text-muted small mb-3">{{ m.desc }}</p>

            <div class="progress mb-2" style="height: 10px;">
              <div class="progress-bar" role="progressbar" style="width: {{ m.pct }}%"></div>
            </div>
            <div class="small text-muted mb-3">
              {{ m.done }} / {{ m.total }} completed ({{ m.pct }}%)
            </div>

            <a class="btn btn-primary w-100"
               href="{% url 'lesson_list' child.id m.key %}">
              Open {{ m.title }}
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
